<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-image: url("{% static 'images/bgteacher.jpeg'}");
            background-size: cover;
            background-repeat: no-repeat;
        }
        nav {
            height: 60px;
            font-size: 30px;
        }

        .container {
            margin-top: 150px;
            margin-left: 200px;
            text-align: center;
            gap: 300px;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-sm" style="background-color: rgba(173, 182, 244, 0.359);">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><b><a class="nav-lin" href="{% url 'userhome' %}"
                        style="color:rgb(86, 3, 86);">HOME</a></b></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><b><a class="nav-lin" href="{% url 'logoutuser' %}"
                        style="color:rgb(86, 3, 86);">LOGOUT</a></b></li>
        </ul>
    </nav>
    {% block content %}
    {% for m in messages %}
        <p class="alert alert-success text-center" role="alert" >{{m.message}}</p>
        {% endfor %}
    <div class="container" style="display: flex;">
        
        <div>
            <a href="{% url 'editTeacher' %}"><img src="{% static 'images/edit.ico' %}" class="card-img-top" alt="..."
                    style="width: 350px; height: 250px;">
                <h3 class="card-title">Edit Profile</h3>
            </a>
        </div>

        <div>
            <a href="{% url 'teacherCard' %}"><img src="{% static 'images/view.png' %}" class="card-img-top"
                    style="width: 350px; height: 250px;" alt="...">
                <h3 class="card-title">View Profile</h3>
            </a>
        </div>
    </div>
    {% endblock %}


</body>

</html>
