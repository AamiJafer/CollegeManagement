{% extends 'course.html' %}
{% block content %}
<style>
    body {
        background-color: rgb(164, 241, 250);
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    h3 {
        text-align: center;
        margin: 10px;
        color: rgb(86, 3, 86);
        padding-bottom: 20px;
    }

    .content {
        margin-top: 90px;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(255, 255, 255, 0.538);
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 8);
        width: 30%;
        height: 550px;
        border-radius: 8px;
        padding: 25px;
    }
    .content form{
        align-items: center;
        display: flex;
        flex-direction: column;
    }
    .content input {
        margin: 15px;
        padding: 8px;
        width: 100%;   
    }
    .content select{
        margin: 15px;
        width: 100%;
        padding: 8px;
    }
    .content button {
        margin-top: 10px;
        padding: 6px;
        background-color: rgb(86, 3, 86);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
</style>
<div class="content">
    <h3>EDIT STUDENT</h3>
    <form action="{% url 'updateStudent' stud.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="s_name" value="{{stud.student_name}}">
        <input type="text" value="{{stud.student_address}}" name="s_add">
        <input type="number" value="{{stud.student_age}}" name="s_age">
        <input type="date" name="jod" value="{{stud.joining_date|date:'Y-m-d'}}">
        <select name="course" id="">
            {% for c in course %}
            {% if c.id == stud.course.id %}
                <option value="{{c.id}}" selected>{{c.course_name}}</option>
            {% else %}
            <option value="{{c.id}}">{{c.course_name}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
