<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a{
            color: rgb(31, 67, 80);
            font-size: larger;
        }
    </style>
</head>

<body style="background-color: rgba(159, 118, 195, 0.725);">
    <nav class="navbar navbar-expand-sm" style="background-color: rgb(157, 125, 184);">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'adminhome' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'addStudent' %}">Add Student</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'coursepage' %}">Add Course</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'displayStudent' %}">Show Student</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'showTeacher' %}">Show Teacher</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><b><a class="nav-lin" href="{% url 'logoutuser' %}">LOGOUT</a></b></li>
        </ul>
    </nav>
    {% block content %}
    <div class="container">
        {% for m in messages %}
        <p class="alert alert-success text-center" role="alert" >{{m.message}}</p>
        {% endfor %}
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-8" style="margin-top: 15px;">
                <div style="text-align: center;">
                    <a href="{% url 'addStudent' %}"> <img src="{% static 'images/student1.png' %}"
                            class="card-img-top w-50" alt="..." style="height: 290px;">
                    <div class="card-body">
                        <h3 class="card-title">Add Student</h3></a>
                    </div>
                </div>
            </div>
            <div class="col mt-3 mb-8">
                <div style="text-align: center;">
                    <a href="{% url 'coursepage' %}"><img src="{% static 'images/course.png' %}"
                            class="card-img-top w-50" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Add Course</h3></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
                <div style="text-align: center; margin-top: 4px;">
                    <a href="{% url 'displayStudent' %}"><img src="{% static 'images/showstud.png' %}"
                            class="card-img-top w-50" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Show Student</h3></a>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div style="text-align: center;">
                    <a href="{% url 'showTeacher' %}"><img src="{% static 'images/teacher.png' %}"
                            class="card-img-top w-50" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Show Teachers</h3></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    {% endblock %}
</body>

</html>
